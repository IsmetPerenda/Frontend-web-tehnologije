<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/kontakt.css">
    <title>Kontakt</title>
</head>
<body>
    
    <div  class=container>
        <div class="logo">
               
        </div>
        <div class="meni">
                <ul  class=listHorizontal>
                        <li><a href="pocetna.html">Početna</a></li>
                        <li><a href="kontakt.html">Kontakt</a></li>
                        <li><a href="godina.html">Godina</a></li>
             </ul>
            </div>
            <div  class="naslov">
                <p><strong>Razvoj Softvera</strong></p>
            </div>
            <div class="banner"></div>
        <div class="kontakt">
            <form>
                <br>
                <div>
                    <label for="name">IME</label><br>
                    <input type="text" id="name" name="name" value="Vaše ime " >
                </div>
                <br>
                <div>
                    <label for="email">EMAIL</label><br>
                    <input type="text" id="email" name="email" value="email@etf.unsa.ba">
                </div>
                <br>
                  <div>
                    <label for="predmet">PREDMET</label><br>
                    <select name="predmet" id="predmet">
                        <option value="upit">Upit</option>
                        <option value="komentar">Komentar</option>
                        <option value="zahtjev">Zahtjev</option>
                        <option value="ostalo">Ostalo</option>
                    </select>
                  </div>
                  <br>
                  <div>
                      <label for="polaznik">POLAZNIK</label>
                      <input type="radio" name="da" value="Da" id="polaznik"> Da
                      <input type="radio" name="ne" value="Ne" id="polaznik"> Ne

                  </div>
                  <br>
                <div>
                    <label for="message">KOMENTAR</label><br>
                    <textarea  name="message" id="message" cols="50" rows="5" ></textarea>

            </div>
            <br>
            <div>
                <button type="submit">SUBMIT</button>
            </div>
            </form>
        </div>
        <div class=footer>
                <p ><em>"Elektrotehnički fakultet Sarajevo" "Razvoj Softvera"</em></p>
                <p><a href="http://www.etf.unsa.ba/index.php?id=28">Stranica fakulteta</a></p>
            </div>
    </div>
</body>
</html>
